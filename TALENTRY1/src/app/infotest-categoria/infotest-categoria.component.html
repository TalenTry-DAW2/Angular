<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Info del quizz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Información</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ver mi perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Longitud de la entrevista</h5>
                <div class="form-check" *ngFor="let length of [5, 10, 15, 20, 25, 30, 35]">
                  <input class="form-check-input" type="radio" name="longitudEntrevista" [id]="length" [value]="length" [(ngModel)]="longitudEntrevistaSeleccionada">
                  <label class="form-check-label" [for]="length">{{ length }} preguntas</label>
                </div>
              </div>
              <button class="btn btn-primary btn-start" (click)="empezarEntrevista(longitudEntrevistaSeleccionada)">Empezar</button>
            </div>
          </div>

            <div class="col-md-6">
                <div class="category-panel">
                    <h5>Categoría Seleccionada</h5>
                    <p><strong>Nombre de la Categoría:</strong> {{ categoriaSeleccionada }}</p>
                    <p><strong>Descripción:</strong> [Breve Descripción Dinámica]</p>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
