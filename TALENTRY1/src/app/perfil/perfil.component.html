<app-navbar></app-navbar>
<div class="profile-container">
 
    
    
    <aside class="profile-sidebar">
      <div class="profile-picture">
        <img src="path_to_your_default_profile_image" alt="Imagen de perfil" class="img-fluid rounded-circle">
        <button class="btn btn-primary mt-2">Cambiar Imagen</button>
      </div>
      <div class="profile-history">
        <button class="btn btn-link">Historial</button>
      </div>
    </aside>
  
    <section class="profile-details">
      <div class="profile-card card">
        <div class="card-body">
            <form [formGroup]="perfilForm">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="form-group">
                  <label>DNI</label>
                  <input type="text" formControlName="dni" class="form-control">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control">
                  <button class="btn btn-secondary mt-1">Editar</button>
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" formControlName="contrasena" class="form-control">
                  <button class="btn btn-secondary mt-1">Editar</button>
                </div>
                <div class="form-group">
                  <label>Teléfono</label>
                  <input type="tel" formControlName="telefono" class="form-control">
                  <button class="btn btn-secondary mt-1">Editar</button>
                </div>
                <!-- Añadir botones si es necesario -->
              </form>
        </div>
      </div>
    </section>
  </div>
