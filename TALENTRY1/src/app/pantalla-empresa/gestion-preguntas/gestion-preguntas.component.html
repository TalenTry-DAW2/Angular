<div class="container">
  <h2>Agregar Pregunta</h2>
  <form [formGroup]="questionForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="question">Pregunta:</label>
      <input type="text" class="form-control" formControlName="question" id="question">
    </div>
    <div class="form-group">
      <label>Respuestas:</label>
      <div formArrayName="answers">
        <div *ngFor="let answer of answers.controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-2" (click)="addAnswer()">Agregar Respuesta</button>
    </div>
    <button type="submit" class="btn btn-success">Guardar Pregunta</button>
  </form>
</div>
