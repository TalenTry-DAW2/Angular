
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo de TalenTry">
        </div>
    </nav>
    <section class="contenido-de-pagina">
        <div class="container">
            <div class="login-box">
                <h2>Bienvenido a TalenTry</h2>
                <form>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <button type="button" class="btn-login" (click)="login()">Iniciar sesión</button>
                </form>
                <p>¿Nuevo aquí? <a href="registro" class="btn-register">Registrarse</a></p>
            </div>
        </div>
    </section>
    
</body>
