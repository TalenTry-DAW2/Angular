<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Barra de Navegación</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
    </nav>
    <section class="contenido-de-pagina">
        <div class="container">
            <div class="login-box">
                <h2>Bienvenido a TalenTry</h2>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button class="btn-login" (click)="login()">Iniciar sesión</button>
                <!-- Texto y enlace de registro -->
                <div class="register-link">
                    <span>¿No tienes cuenta?</span> <br>  <a href="registro" class="btn-register">Registrarse</a>

                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
