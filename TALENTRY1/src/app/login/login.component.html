<nav class="navbar">
    <div class="logo">
        <img src="assets/logo.png" alt="Logo de TalenTry">
    </div>
</nav>
<div class="cuerpo">
    <section class="contenido-de-pagina">
        <div class="container">
            <div class="login-box">
                <h2>Bienvenido a TalenTry</h2>
                <form [formGroup]="LoginForm" (ngSubmit)="login()">
                    <input type="text" placeholder="Email" formControlName="email">
                    <input type="password" placeholder="Contraseña" formControlName="password">
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </form>
                <p>¿Nuevo aquí? <a routerLink="/registro" class="btn-register">Registrarse</a></p>
            </div>
        </div>
    </section>
</div>
