<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Barra de Navegación</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo de TalenTry">
        </div>
    </nav>
    <section class="contenido-de-pagina">
        <div class="container">
            <div class="login-box">
                <h2>Bienvenido a TalenTry</h2>
                <form>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </form>
                <p>¿Nuevo aquí? <a href="registro" class="btn-register">Registrarse</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 TalenTry. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
