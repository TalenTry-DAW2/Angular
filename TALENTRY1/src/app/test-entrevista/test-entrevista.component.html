<div class="form-check" *ngFor="let opcion of preguntaActual.opciones">
    <input class="form-check-input" type="radio" [value]="opcion" [(ngModel)]="opcionSeleccionada">
    <label class="form-check-label" for="opcion">{{ opcion }}</label>
  </div>
  <button class="btn btn-primary mt-3" (click)="responderPregunta(opcionSeleccionada)">Responder</button>
