<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.component.css">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
    </nav>
    <section class="contenido-de-pagina">
        <div class="container">
            <div class="registro-box">
                <h2>Formulario de registro</h2>
                <input type="text" placeholder="DNI">
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Teléfono">
                <input type="password" placeholder="Contraseña">
                <input type="password" placeholder="Repetir Contraseña">
                <button type="button" class="btn-register" (click)="register()">Registrarse</button>


                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="login" class="btn-login">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
